<!DOCTYPE HTML>
<html
        lagn="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- 공통으로 쓰이는 css파일을넣는다.-->

<!-- 컨텐츠페이지의 CSS 영역이 들어감 -->
<th:block layout:fragment="css"></th:block>

<!-- 공통으로 쓰이는 .js파일을넣는다.-->

<!-- 컨텐츠페이지의 스크립트 영역이 들어감 -->
<th:block layout:fragment="script"></th:block>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form id="form1" name="form1">
                    <div class="form-group">
                        <label for="id">
                            아이디
                        </label>
                        <div class="form-group-flex">
                            <input type="text" placeholder="아이디를 입력하세요" required class="form-control" id="id" name="id" disabled th:value="${member.id}"/>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="pw">
                            패스워드
                        </label>
                        <div class="form-group-flex">
                            <input type="password" placeholder="패스워드를 입력하세요" required  class="form-control" id="pw" name="pw" />
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="pw_retype">
                            패스워드 재입력
                        </label>
                        <div class="form-group-flex">
                            <input type="password" placeholder="패스워드를 재입력하세요" required  class="form-control" id="pw_retype" name="pw_retype" />
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="name">
                            이름
                        </label>
                        <div class="form-group-flex">
                            <input type="text" placeholder="이름을 입력하세요" required  class="form-control" id="name" name="name" disabled th:value="${member.name}"/>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="email">
                            E-Mail
                        </label>
                        <div class="form-group-flex">
                            <input type="email" placeholder="E-Mail 주소를 입력하세요" required  class="form-control" id="email" name="email" disabled th:value="${member.email}"/>
                            <button type="button" id="btnDupEmailChk" name="btnDupEmailChk">이메일 확인</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">
                            성별
                        </label>
                        <div class="form-group-flex">
                            <label><input type="radio" id="gender" name="gender" value="남" title="성별" required="required" th:checked="${member.gender}=='남'">남</label>
                            <label><input type="radio" id="gender" name="gender" value="여" title="성별" required="required" th:checked="${member.gender}=='여'">여</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="edit()">
                        회원 정보 수정
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
